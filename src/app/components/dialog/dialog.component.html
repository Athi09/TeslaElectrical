<!--https://v12.material.angular.io/components/table/overview-->
<h1 mat-dialog-title>Update material</h1>
<div mat-dialog-content>

    <form [formGroup]="materialForm">
        <mat-form-field appearance="outline">
            <mat-label>Project-Name:</mat-label>
            <input formControlName="projectName" matInput placeholder="Project-Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Material Description:</mat-label>
            <input formControlName="materialDesc"  matInput placeholder="Material Description">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantity:</mat-label>
            <input formControlName="quantity"  matInput placeholder="Quantity">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Unit of measure:</mat-label>
            <input formControlName="unitOfMeasure"  matInput placeholder="Unit of measure">
        </mat-form-field>

    </form>


    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px" mat-raised-button color="primary" mat-dialog-close (click)="saveChanges()">Save Changes</button>

    </div>


</div>
